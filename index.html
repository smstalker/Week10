<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Week 10</title>
</head>
<body>
    <br>
    <div class="jumbotron jumbotron-fluid" style="background-color: #bee5eb">
        <div class="container">
        <h1 class = "text-center display-2">Port Charlotte Pickleball Association</h1>
        <h4 class="text-center display-4">Got Dink?</h4>
        <img src="images\pickleball.jpg" class="mx-auto d-block">
      </div>
    </div>
    <br>
    <div class="card">
        <h3 class="text-center display-3">Register Here</h3>
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form control" id="full-name" placeholder="Full Name">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" min= 18 class="form control" id="age" placeholder="Age">
                    </div> 
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="skill-level">Skill Level</label>
                        <select id="skill-level" name="skill-level">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="master">Master</option>
                          </select>
                        <!-- <input type="text" class="form control" id="skill-level" placeholder="Skill Level"> -->
                    </div>
                </div>
            </div>
        </div>   
            <div class= "text-center">
            <button id="add" class="btn btn-info form control">Submit</button>
        </div>
    </div>
    
   </div>
    <div class="container">
        <h2 class="text-center display-3"> Players Roster </h2>
        <table id="registrationTable" class="table table-md table-bordered table-striped table-info table-hover justify-content-center">
            <tr>
                <th>Date Joined</th>
                <th>Name</th>
                <th>Age</th>
                <th>Skill Level</th>
            </tr>
            
        </table>
        </div>
      
 
            <script src="index.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> 
</body>
</html>
